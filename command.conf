npmCleanCache	npm清理缓存	:setclip npm cache clean --force
npmOrg	npm设置官方源	:setclip npm config set registry https://registry.npmjs.org
npmTaobao	npm设置淘宝源	:setclip npm config set registry https://registry.npm.taobao.org
npmViewVersion	查看npm版本命令	:setclip npm view <module> versions
npmRunStart	npm启动命令	:setclip npm run start
npmRunBuild	npm编译命令	:setclip npm run build
pipAli	pip设置阿里云源	:setclip pip install -i https://mirrors.aliyun.com/pypi/simple/ {%c}
pipTuna	pip设置清华源	:setclip pip install -i https://pypi.tuna.tsinghua.edu.cn/simple/ {%c}
pipUpdate	pip更新命令	:setclip python -m pip install --upgrade pip
pipyPublish	Pipy发布	:setclip twine upload dist/*
pipPkgVersion	pip列出包的版本	:setclip pip index versions {%c}
pyBuildExe	python生成EXE命令	:setclip pyinstaller <main_single.spec>
pyBuildWheel	python打包	:setclip python setup.py bdist_wheel
pyiMakespec	cpPyiMakespec	:setclip pyi-makespec -F -i icon.ico main.py
pyHttpSvr	开启http服务命令	:setclip python -m http.server
scrapyGenSpider	生成某站点的爬虫代码	:setclip scrapy genspider <spiderName> <domain>
scrapyStartProj	创建scrapy工程	:setclip scrapy startproject <projName>
sqlGPCancelLock	gp取消锁定	:setclip select pg_cancel_backend(<#pid>);
sqlGPDescTable	GP查看表结构	:setclip select * from information_schema.columns where table_schema=<带引号的schema名> and table_name=<带引号的table名>;
sqlGPTerminateLock	gp终止锁定	:setclip select pg_terminate_backend(<#pid>);
sqlHiveDescTable	Hive查看表结构	:setclip desc <table_name>;
sqlHiveTruncTable	Hive删除表数据	:setclip truncate table <table_name>;

